<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .myHeader{
            color:darkblue;
            font-family:Roboto;
            margin:3px 3px 3px 3px;
        }

        .title{
            color:darkred;
            font-family:Roboto;
            background-color:black;
            border:3px solid green;
            padding:10px 10px 10px 10px;
            margin:0px 0px 5px 0px;
        }

        .myButton {
            text-decoration: none;
            font-family: Roboto;
            background-color: green;
            color:white;
            padding:3px;
            border-radius: 6px;
            margin: 2px;
        }
        .myButton:hover{
            background-color:blue;
        }

        .spaceBelow{
            margin-bottom:10px;
        }

    </style>

</head>
<body style="margin:0">
    <h1 class="title">Class Demo</h1>

    <h1 class="myHeader">This is an h1 header</h1>
    <h1 class="myHeader">This also an h1 header</h1>
    <h2 class="myHeader">This is an h2 header</h2>

    <p class="myHeader">This is some text in a paragraph.</p>

    <a class="myButton spaceBelow" href="https://www.google.com">Google</a>

</body>
</html>
